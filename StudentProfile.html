<html>
    <head>
        <title>Student Profile</title>
    </head>
    <body align="center">
        <h1 align="center">Student Profile</h1>

    </body>
    <form>
    <label for="fname">First name:</label><br>
    <input type="text"id="fname"name="fname"><br>
    <label for="lname">last name:</label><br>
    <input type="text"id="lname"name="lname"><br>
    <label for="lname">Email ID:</label><br>
    <input type="text"id="lname"name="lname"><br>
    <label for="lname">Contact Number:</label><br>
    <input type="text"id="lname"name="lname"><br>
    <label for="fname">Gender:</label><br>
    <input type="radio" id="male"name="gender"value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female"name="gender"value="female">
    <label for="female">Female</label><br>
    <label for="fname">Communication Address:</label><br>
    <textarea  rows="10"cols="30"></textarea><br>
    <label for="fname">Branch:</label><br>
    <select id="select Branch"name="select Branch"><br>
        <option value="select Branch">Select Branch</option>
        <option value="CSE">CSE</option><br>
        <option value="ECE">ECE</option><br>
        <option value="CSIT">CSIT</option><br>
        <option value="AIDS">AIDS</option><br>
    </select><br>
    <input type="SUBMIT"><br>

    </form>
</html>
